<!DOCTYPE html>

<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: Arial, sans-serif;
    background-color: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.game-container {
    width: 960px;
    height: 540px;
    border: 4px solid #000000;
    overflow: hidden;
    position: relative;
}
/* Sky */
.sky {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 65%;
    background-color: #00a2e8;
}
/* Crowd/Stadium section */
.crowd-section {
    position: absolute;
    bottom: 35%;
    left: 0;
    width: 100%;
    height: 25%;
    background-color: #7f7f7f;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 10px;
    gap: 8px;
}
.crowd-person {
    width: 16px;
    height: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.crowd-head {
    width: 10px;
    height: 10px;
    background-color: #ffcc99;
    border-radius: 50%;
}
.crowd-body {
    width: 14px;
    height: 10px;
    margin-top: -2px;
    border-radius: 2px;
}
.shirt-red { background-color: #ff0000; }
.shirt-blue { background-color: #0000ff; }
.shirt-green { background-color: #00ff00; }
.shirt-yellow { background-color: #ffff00; }
.shirt-pink { background-color: #ff69b4; }
.shirt-white { background-color: #ffffff; }
/* Barrier/Wall */
.barrier {
    position: absolute;
    bottom: 35%;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: #404040;
}
/* Ground - Grass */
.grass {
    position: absolute;
    bottom: 12%;
    left: 0;
    width: 100%;
    height: 23%;
    background-color: #22b14c;
}
/* Ground - Dirt/Soil */
.dirt {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 12%;
    background-color: #7f5a3c;
}
/* Goals */
.goal {
    position: absolute;
    bottom: 12%;
    width: 40px;
    height: 100px;
}
.goal-left {
    left: 0;
}
.goal-right {
    right: 0;
}
/* Goal frame */
.goal-post-back {
    position: absolute;
    bottom: 0;
    width: 8px;
    height: 100%;
    background-color: #ffffff;
}
.goal-left .goal-post-back {
    left: 0;
}
.goal-right .goal-post-back {
    right: 0;
}
.goal-crossbar {
    position: absolute;
    top: 0;
    width: 100%;
    height: 8px;
    background-color: #ffffff;
}
.goal-post-front {
    position: absolute;
    bottom: 0;
    width: 8px;
    height: 100%;
    background-color: #ffffff;
}
.goal-left .goal-post-front {
    right: 0;
}
.goal-right .goal-post-front {
    left: 0;
}
/* Net area */
.goal-net-area {
    position: absolute;
    top: 8px;
    bottom: 0;
    background-color: rgba(200, 200, 200, 0.3);
}
.goal-left .goal-net-area {
    left: 8px;
    right: 8px;
}
.goal-right .goal-net-area {
    left: 8px;
    right: 8px;
}
/* Players */
.player {
    position: absolute;
    bottom: 12%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.player-1 {
    left: 150px;
}
.player-2 {
    right: 150px;
}
.player-head {
    width: 50px;
    height: 50px;
    border: 3px solid #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.p1-head {
    background-color: #ff69b4;
}
.p2-head {
    background-color: #ff0000;
}
/* Face features */
.eyes {
    position: absolute;
    top: 12px;
    display: flex;
    gap: 12px;
}
.eye {
    width: 8px;
    height: 8px;
    background-color: #000000;
}
.mouth {
    position: absolute;
    bottom: 10px;
    width: 20px;
    height: 6px;
    background-color: #000000;
}
/* Hair */
.hair {
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 2px;
}
.hair-spike {
    width: 6px;
    height: 12px;
    background-color: #8b4513;
}
/* Player boot */
.player-boot {
    width: 35px;
    height: 20px;
    background-color: #000000;
    margin-top: 2px;
    border-radius: 3px;
}
/* Ball */
.ball {
    position: absolute;
    bottom: calc(12% + 15px);
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 30px;
    background-color: #ffffff;
    border-radius: 50%;
    border: 3px solid #000000;
    z-index: 10;
}
/* Ball pattern */
.ball::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 12px;
    height: 12px;
    background-color: #000000;
    clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
}
/* Power-up on field */
.powerup-field {
    position: absolute;
    bottom: calc(12% + 40px);
    left: 70%;
    width: 32px;
    height: 32px;
    background-color: #ffd700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    border: 3px solid #ff8c00;
    z-index: 10;
}
/* Scoreboard */
.scoreboard {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2d2d2d;
    border: 3px solid #000000;
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding: 8px 20px;
    gap: 20px;
    z-index: 100;
}
.score-section {
    display: flex;
    align-items: center;
    gap: 12px;
}
.player-indicator {
    font-size: 14px;
    font-weight: bold;
    color: #888888;
}
.score {
    font-size: 36px;
    font-weight: bold;
    color: #00ff00;
    min-width: 40px;
    text-align: center;
}
.timer {
    font-size: 28px;
    font-weight: bold;
    color: #ffffff;
    background-color: #444444;
    padding: 6px 15px;
    border-radius: 5px;
    min-width: 80px;
    text-align: center;
}
/* UI Buttons */
.ui-buttons {
    position: absolute;
    top: 15px;
    right: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 100;
}
.ui-btn {
    width: 40px;
    height: 40px;
    background-color: #e94560;
    border: 2px solid #000000;
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}
/* Power-up active indicator */
.powerup-active {
    position: absolute;
    bottom: 15px;
    left: 15px;
    background-color: rgba(0, 0, 0, 0.85);
    padding: 10px 18px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 100;
    border: 2px solid #ffd700;
}
.powerup-icon {
    font-size: 26px;
}
.powerup-info {
    display: flex;
    flex-direction: column;
}
.powerup-label {
    color: #ffffff;
    font-size: 12px;
    font-weight: bold;
}
.powerup-timer-text {
    color: #ffd700;
    font-weight: bold;
    font-size: 16px;
}
</style>
